<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7221484698.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <title>LogIn | Instagram</title>
</head>
<body>
  <main class="login">
    <div class="login--col">
      <img src="./Images/phone.png" alt="" class="login__phone-image">
    </div>
    <section class="login--col">
      <div class="login--section login--signin">
        <img src="./Images/logo.png" width="210px" class="login--logo">
        <!-- form -->
        <form method="GET" action="feed.html" class="login--form">
          <div class="login--input--container">
            <input type="text" name="userrname" required placeholder="username" class="login--input">
          </div>
          <div class="login--input--container">
            <input type="password" name="password" required placeholder="password" class="login--input">
            <a href="#" class="login--form--link">Forgot?</a>
          </div>
          <div class="login--input--container">
            <input type="submit" value="Log In" class=" login--input login--input--button">
          </div>
        </form>
        <span class="login--divider">Or</span>
        <a class="login--fb-link" href="#">
          <i class="fab fa-facebook-square"></i> Log in with Facebook
        </a>
      </div>
      <div class="login--section login--signup">
        <span class="login--text">Don't have an account?<a href="#" class="login--link">Sign Up</a></span>
      </div>
      <div class="login--section login--setion--transparent login--app">
        <span class="logintext">
          Get the App
        </span>
        <div class="login--appstores">
          <img src="./Images/ios.png" class="login--appstore" alt="ios">
          <img src="./Images/android.png" class="login--appstore" alt="playstore">
        </div>
      </div>
    </section>
  </main>
  <div class="foter">
    <p class="light small">
      <span>About </span><span>Help </span><span>Press
      </span><span>API</span><span>Jobs </span>
      <span>Top Accounts </span><span>Terms
      </span><span>Privacy </span><span>Hashtags </span><span>Languages </span>
    </p>
    <p class="small light copy"><span>English v</span><span>&copy2021 COPYRIGHT OWNED BY SWAYANSU</span></p>
  </div>
</body>
</html>
